# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37, pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         PYTHONDONTWRITEBYTECODE = 1
         LANGUAGE=en_US
         LC_ALL=en_US.UTF-8
         PYTHONWARNINGS=default::DeprecationWarning
         TESTS_DIR= ./flocx_market/tests
deps = -r{toxinidir}/requirements.txt
	-r{toxinidir}/test-requirements.txt

[testenv:pep8]
commands =
        ./flakeight.sh

[testenv:py37]
commands = 
        pytest flocx_market/tests/unit/


[flake8]
ignore = E501,F401,E211


[testenv:genconfig]
basepython = python3
commands =
    oslo-config-generator --config-file etc/flocx-market/flocx-market-config-generator.conf

[testenv:commit]
basepython = python3
commands = 
        pytest --tb=short flocx_market/tests/commit/
passenv = TRAVIS* COMMIT* GITHUB*
